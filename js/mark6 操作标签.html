<html lang="en">
<head>

</head>

    </div>

      var va1 = document.querySelector("input");
      va.onclick = function(){
        va1.placeholder = "我是你爹";
        this.disabled = true;
        // this指向的是事件函数的调用者 va
      }

    </script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .c1 {
        width: 300px;
        height: 200px;
        background-color: red;
    }
</style>

<body>
<div class="c1"></div>
</body>

<script>
    var ele = document.querySelector(".c1");
    ele.onmouseover = function () {
        this.style.backgroundColor = "blue";
    }
    ele.onmouseleave = function () {
        this.style.backgroundColor = "red";
    }
</script>
</html>

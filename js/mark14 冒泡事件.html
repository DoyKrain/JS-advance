<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .c1{
        width: 300px;
        height: 300px;
        background-color: lightgray;
      }
      .c2{
        width: 100px;
        height: 100px;
        background-color: white;
      }
    </style>
</head>
<body>
<div class="c1">
  <div class="c2"></div>
</div>
<script>
    var ele1 = document.querySelector(".c1");
    var ele2 = document.querySelector(".c2");

    //冒泡事件就是两个重叠的事件,子类有父类的事件又有自己的事件
    ele1.onclick = function () {
      alert("c1");
    }

    ele2.onclick = function (event) {
      alert("c2");
      //如何阻止事件冒泡
      event.stopPropagation();
    }
</script>
</body>
</html>
